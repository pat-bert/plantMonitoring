name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build the project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project with MPLAB X IDE
        uses: pat-bert/mplab-xc8-action@main
        with:
          project: plantMonitoring.X
          configuration: default
